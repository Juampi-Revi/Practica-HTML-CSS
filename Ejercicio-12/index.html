<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Prueba HTML</title>
    </head>
    <body>
        <form action="" method="get"></form>
        <p>
            <label for="Nombre">Nombre: </label>
            <input type="text" name="Nombre" id="Nombre">
        </p>
        <p>
            <label for="Email">Correo: </label>
            <input type="Email" id="Email">
        </p>
        <p>
            <label for="URL">URL</label>
            <input type="url" id="URL" name="URL" value="Escribe la URL de tu pagina">
        </p>
        <p>
            <label for="Date">Fecha: </label>
            <input type="date" id="Date" name="Date" >
        </p>
        <p>
            <label for="hour">Hora: </label>
            <input type="time" id="Hour" name="Hour" >
        </p>
        <p>
            <label for="Fecha-Hora">Fecha y Hora: </label>
            <input type="datetime-local" id="Fecha-Hora" name="Fecha-Hora">
        </p>
        <p>
            <label for="Month">Mes: </label>
            <input type="month" id="Month" name="Month">
        </p>
        <p>
            <label for="Week">Semana: </label>
            <input type="week" id="Week" name="Week">
        </p>
        <p>
            <label for="Numero">Numero (min -10, max 10)</label>
            <input type="number" id="Numero" name="Numero" max="10" min="-10">
        </p>
        <p>
            <label for="Telefonica">Telefono: </label>
            <input type="tel" id="Telefonica" name="Telefonica">
        </p>
        <p>
            <label for="Search">Busqueda: </label>
            <input type="search" id="Search" name="Search">
        </p>
        <p>
            <label for="Color">Color: </label>
            <input type="color" id="Color" name="Color">
        </p>
        <p>
            <label for="Submit"></label>
            <input type="submit" id="Submit" name="Submit" value="Enviar">
        </p>
    </body>
</html>
