<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de registro-Mi Web</title>
    </head>
    <body>
        <h1>Formulario de registro</h1>
        <form action="" method="GET">
        <p>
           <label for="Nombre">Nombre: </label>
            <input type="text" name="Nombre" id="Nombre" maxlength="50" />
        </p>
        <p>
            <label for="Apellidos">Apellidos: </label>
            <input type="text" name="Apellidos" id="Apellidos" maxlength="50" />
        </p>
        <p>
            <label for="Sexo">Sexo: </label> 
            <input type="radio" name="Sexo" id="Sexo" value="H"/>Hombre <input type="radio" name="Sexo" value="M"/>Mujer
        </p>
        <p>
            <label for="Email">Email: </label>
            <input type="email" id="Email"/>
        </p>
        <p>
            <label for="Poblacion">Poblacion: </label>
            <select name="Poblacion" id="Poblacion">
            <option value="Alicante">Alicante</option>
            <option value="Madrid">Madrid</option>
            <option value="Sevilla">Sevilla</option>
            <option value="Valencia">Valencia</option>
        </p>
        <p>
            <label for="Descripcion"> Descripcion: </label>
            <textarea id="Descripcion" name="Descripcion" id="Descripcion" rows="6" cols="50"></textarea>
        </p>
        <p>
            <input type="checkbox" name= "info" checked= "checked"/> <label for="Novedades" > Deseo recibir informacion sobre novedades y ofertas.
        </p>
        <p>
            <input type="checkbox" name="info"/> <label for="Condiciones"></label> Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos.
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
    </body>
</html>
