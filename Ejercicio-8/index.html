<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de registro-Mi Web</title>
    </head>
    <body>
        <h1>Formulario de registro</h1>
        <form action="" method="GET"></form>
        <p>
           Nombre: <input type="text" name="Nombre" maxlength="50" />
        </p>
        <p>
            Apellidos: <input type="text" name="Apellidos" maxlength="50" />
        </p>
        <p>
            Sexo: <input type="radio" name="Sexo" value="H"/>Hombre <input type="radio" name="Sexo" value="M"/>Mujer
        </p>
        <p>
            Correo: <input type="email"/>
        </p>
        <p>
            <input type="checkbox" name= "info" checked= "checked"/> Deseo recibir informacion sobre novedades y ofertas.
        </p>
        <p>
            <input type="checkbox" name="info"/> Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos.
        </p>
        <p>
            <input type="submit">
        </p>
    </body>
</html>
